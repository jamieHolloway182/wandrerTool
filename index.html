<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    </head>
    <body>
        <link rel="stylesheet" href="css/style.css">

        
        <div id="map"></div>
        
        <!-- Slider Container -->
        <div class="ui">
            <div id="uploadContainer">
                <div id="loadingContainer">
                    <div id="loadingCircle"></div>
                </div>
                <input type="file" id="kmzUploader" accept=".kmz" onchange="handleFileUpload(event)">
                <span id="removeFileButton" onclick="removeFile()">X</span>
            </div>
            <!-- Buttons for Selection -->
            <div id="toggleButtons">
                <button id="button1" class="toggleButton">Path</button>
                <button id="button2" class="toggleButton">Fill</button>
            </div>
            
            <button id="downloadButton">ðŸ“¥</button>
            
            <button id="routeButton">+</button>
            <p id="text">Upload KMZ to begin</p>
            
            <label for="slider" id="sliderLabel">Adjust Value:</label>
            <div id="sliderContainer">
                <span id="sliderValue">1</span>
                <input type="range" id="slider" min="10" max="50" value="20" />
                <span>5</span>
            </div>
            
        </div>
        

        <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/rbush@3.0.1/rbush.min.js"></script>
        <script src="https://unpkg.com/hungarian-algorithm@1.0.0/dist/hungarian.js"></script>
        <script src="https://unpkg.com/@tmcw/togeojson"></script>

        <script>
            var map = L.map('map').setView([51.6000, 0.0000], 13); // Adjust view as needed
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            var clickCount = 0
            var clicking = false
        </script>

        <script src="./js/util.js"></script>
        <script src="./js/graph.js"></script>
        <script src="./js/kmz.js"></script>
        <script src="./js/ui.js"></script>
        <script src="./js/fillArea.js"></script>
        <script src="./js/fillPath.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/test.js"></script>

    </body>
</html>
